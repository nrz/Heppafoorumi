<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="fi">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Heppafoorumi - Viestit</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="shortcut icon" href="/images/favicon.png" type="image/png" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <style>
            .body {
                background-color: #808080;
            }

            .header {
                width: 80%;
                height: 100%;
                background-color: Lavender;
                margin-left: 100px;
                border-left-width: thin;
                border-top-left-radius: 15px;
                border-top-right-radius: 15px;
                border-bottom-left-radius: 15px;
                border-bottom-right-radius: 15px;
                box-shadow: #000 8px 6px 8px;
            }

            .section {
                width: 80%;
                height: 100%;
                background-color: Lavender;
                margin-left: 100px;
                border-top-left-radius: 15px;
                border-top-right-radius: 15px;
                border-bottom-left-radius: 15px;
                border-bottom-right-radius: 15px;
                box-shadow: #000 8px 6px 8px;
            }

            .footer {
                width: 80%;
                height: 100%;
                background-color: Lavender;
                text-align: center;
                margin-left: 100px;
                border-top-left-radius: 15px;
                border-top-right-radius: 15px;
                border-bottom-left-radius: 15px;
                border-bottom-right-radius: 15px;
                box-shadow: #000 8px 6px 8px;
            }

            .h1 {
                color: #8b0e0e;
                text-align: center;
                font-size: 60px;
                text-shadow: 3px 3px 3px #332;
                margin-top: 15px;
                margin-bottom: 15px;
            }

            .h2 {
                text-align: left;
                font-size: 40px;
                margin-left: 10px;
                margin-top: 10px;
            }

            .h3 {
                margin-bottom: 10px;
                margin-top: 10px;
                text-align: center;
            }

            .p {
                text-align: left;
                margin-left: 10px;
            }
            
            .span {
                font-size: 24px;
            }

            .list-group {
                width: 20%;
                text-align: left;
                font-size: 35px;
                margin-left: 10px;
            }

            .img {
                float: right;
                margin: 10px 10px;
                width: 300px;
            }

            .form-inline {
                margin-bottom: 10px;
            }

            .list-group {

            }

            .form-group {
                margin-left: 15px;
                margin-bottom: 15px;
            }

            .form-control {

            }

            .btn {

            }

            .btn-success {

            }
        </style>
    </head>
    <body class="body">

        <header class="header">
            <div>
                <h1 th:text="${aihe.otsikko}" class="h1" >aihe</h1>
            </div>
        </header>

        <section class="section">
            <img class="img" src="/images/hevonen.jpg" alt="Uljas hevonen"></img>
            <ul>
                <li th:each="viesti : ${viestit}">
                    <span style="color: red" th:text="${viesti.nimimerkki}" class="span">nimimerkki</span>
                    <span style="color: brown" th:text="${viesti.teksti}" class="span">teksti</span>
                    <span style="color: blueviolet" th:text="${viesti.timestamp}" class="span">timestamp</span>
                </li>
            </ul>

            <form th:action="@{~/viestit/{alueid}-{aiheid}(alueid=${alue_string}, aiheid=${aihe.id})}" method="POST" class="form-inline">
                <div class="form-group">
                    <label>Nimimerkki:</label>
                    <input type="text" name="nimimerkki" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Lis&auml;&auml; viesti:</label>
                    <input type="text" name="viesti" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-success">Lis&auml;&auml;!</button>
            </form>

            <a href="#" th:href="@{~/aiheet/{alueid}(alueid=${alue_string})}"><p class="form-group">Takaisin aiheisiin</p></a>

        </section>

        <footer class="footer">
            <h3 class="h3">Copyright @ Heppahullut</h3>
            <h3 class="h3">Tietokantojen perusteet 2016</h3>
        </footer>
    </body>
</html>
