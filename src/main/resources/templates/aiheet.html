<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="fi">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Heppafoorumi - Aiheet</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="shortcut icon" href="/images/favicon.png" type="image/png" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <style>
            .body {
                background-color: #808080;
            }

            .header {
                width: 80%;
                height: 100%;
                background-color: Lavender;
                margin-left: 100px;
                border-left-width: thin;
                border-top-left-radius: 15px;
                border-top-right-radius: 15px;
                border-bottom-left-radius: 15px;
                border-bottom-right-radius: 15px;
                box-shadow: #000 8px 6px 8px;
            }

            .section {
                width: 80%;
                height: 100%;
                background-color: Lavender;
                margin-left: 100px;
                border-top-left-radius: 15px;
                border-top-right-radius: 15px;
                border-bottom-left-radius: 15px;
                border-bottom-right-radius: 15px;
                box-shadow: #000 8px 6px 8px;
            }

            .footer {
                width: 80%;
                height: 100%;
                background-color: Lavender;
                text-align: center;
                margin-left: 100px;
                border-top-left-radius: 15px;
                border-top-right-radius: 15px;
                border-bottom-left-radius: 15px;
                border-bottom-right-radius: 15px;
                box-shadow: #000 8px 6px 8px;
            }

            .h1 {
                color: #8b0e0e;
                text-align: center;
                font-size: 60px;
                text-shadow: 3px 3px 3px #332;
                margin-top: 15px;
                margin-bottom: 15px;
            }

            .h2 {
                text-align: left;
                font-size: 40px;
                margin-left: 10px;
                margin-top: 10px;
            }

            .h3 {
                margin-bottom: 10px;
                margin-top: 10px;
                text-align: center;
            }

            .list-group {
                width: 20%;
                text-align: left;
                font-size: 35px;
                margin-left: 10px;
            }
            
            .form-inline {
                margin-bottom: 10px;
            }
            
            .list-group {
                
            }
            
            .form-group {
                margin-left: 15px;
                margin-bottom: 15px;
            }
            
            .form-control {
                
            }
            
            .btn {
                
            }
            
            .btn-success {
                
            }
            
        </style>
    </head>

    <body class="body">

        <header class="header">
             
            <div th:each="alue : ${alueet}">
                <h1 th:text="${alue.otsikko}" class="h1" >alue</h1>
            </div>
    
        </header>

        <section class="section">
            <h2 class="h2">Voit lis&auml;t&auml; uusia aiheita t&auml;lle alueelle tai valita jo valmiiksi olevan</h2>
            <hr/>
            <div class="list-group">
                <a th:each="aihe : ${aiheet}" class="list-group">
                    <a th:each="alue : ${alueet}" class="list-group">
                        <a href="#" th:href="@{~/{alueid}(alueid=${alue.id}))/{aiheid}(aiheid=${aihe.id})}" th:text="${aihe.otsikko}" class="list-group-item list-group-item-info">aihe</a>
                    </a>
                </a>
            </div>
            
            <form action="/" method="POST" class="form-inline">
                <div class="form-group">
                    <label>Nimimerkki:</label>
                    <input type="text" name="nimimerkki" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Lis&auml;&auml; aihe:</label>
                    <input type="text" name="aihe" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Kuvaus:</label>
                    <input type="text" name="kuvaus" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-success">Lis&auml;&auml;!</button>
            </form>
            
            <a href="../"><p class="form-group">Takaisin etusivulle</p></a>

        </section>

        <footer class="footer">
            <h3 class="h3">Copyright @ Heppahullut</h3>
            <h3 class="h3">Tietokantojen perusteet 2016</h3>
        </footer>
    </body>
</html>
